<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ task.task_title }}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style_1.css' %}">
</head>
<body>
    <h1>{{ task.task_title }}</h1>

    <h3>Task: {{ task.task_title }}</h3>
    <h3>Due Date: {{ task.due_date }}</h3>
    <h3>Description: {{ task.description }}</h3>

    <button><a href="{{ task.get_update_url }}">Update</a></button>

    <button><a href="{% url 'tasks:delete' task_id=task.pk %}">Delete</a></button>

    <button><a href="{% url 'tasks:list' %}">Back to List</a></button>

</body>
</html>
